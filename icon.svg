<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background -->
  <rect width="128" height="128" fill="#6772E5" rx="16"/>
  
  <!-- Dirty/Grunge texture overlay -->
  <g opacity="0.2">
    <circle cx="20" cy="20" r="3" fill="#000"/>
    <circle cx="108" cy="25" r="2" fill="#000"/>
    <circle cx="95" cy="105" r="2.5" fill="#000"/>
    <circle cx="30" cy="110" r="2" fill="#000"/>
    <circle cx="70" cy="15" r="1.5" fill="#000"/>
    <circle cx="15" cy="70" r="2" fill="#000"/>
  </g>
  
  <!-- Main diagonal stripe with rough edges -->
  <path d="M 10,60 Q 20,58 30,60 L 40,58 L 50,60 L 60,59 L 70,60 L 80,58 L 90,60 Q 100,59 110,60 L 118,60 L 118,75 Q 108,76 98,75 L 88,76 L 78,75 L 68,76 L 58,75 L 48,76 L 38,75 Q 28,76 18,75 L 10,75 Z" fill="#FFF" opacity="0.9">
    <animate attributeName="d" 
             dur="4s" 
             repeatCount="indefinite"
             values="
               M 10,60 Q 20,58 30,60 L 40,58 L 50,60 L 60,59 L 70,60 L 80,58 L 90,60 Q 100,59 110,60 L 118,60 L 118,75 Q 108,76 98,75 L 88,76 L 78,75 L 68,76 L 58,75 L 48,76 L 38,75 Q 28,76 18,75 L 10,75 Z;
               M 10,60 Q 20,59 30,58 L 40,60 L 50,59 L 60,60 L 70,58 L 80,60 L 90,59 Q 100,60 110,58 L 118,60 L 118,75 Q 108,74 98,76 L 88,75 L 78,76 L 68,74 L 58,76 L 48,75 L 38,76 Q 28,75 18,76 L 10,75 Z;
               M 10,60 Q 20,58 30,60 L 40,58 L 50,60 L 60,59 L 70,60 L 80,58 L 90,60 Q 100,59 110,60 L 118,60 L 118,75 Q 108,76 98,75 L 88,76 L 78,75 L 68,76 L 58,75 L 48,76 L 38,75 Q 28,76 18,75 L 10,75 Z"/>
  </path>
  
  <!-- Dollar sign -->
  <g transform="translate(64, 64)">
    <path d="M 0,-22 L 0,22" stroke="#FFF" stroke-width="4" stroke-linecap="round"/>
    <path d="M -8,-12 Q -8,-18 -2,-18 Q 4,-18 8,-14 M 8,12 Q 8,18 2,18 Q -4,18 -8,14" 
          stroke="#FFF" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Splatter marks for "dirty" effect -->
  <g opacity="0.15" fill="#000">
    <ellipse cx="25" cy="40" rx="4" ry="2" transform="rotate(-15 25 40)"/>
    <ellipse cx="100" cy="90" rx="3" ry="2" transform="rotate(25 100 90)"/>
    <ellipse cx="45" cy="95" rx="2.5" ry="1.5" transform="rotate(-35 45 95)"/>
    <ellipse cx="85" cy="35" rx="3" ry="1.5" transform="rotate(45 85 35)"/>
  </g>
</svg>
